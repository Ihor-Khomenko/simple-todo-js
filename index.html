<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>JavaScript To-Do list Practice</title>
        <link rel="stylesheet" href="css/todo.css">
    </head>

    <body>
        <main id="app">
            <header>
                <h1>Simple To-Do</h1>
            </header>

            <ul id="todo-list">
                <li class="todo-item">
                    <p>Add your daily tasks below</p>
                </li>
            </ul>

            <form id="todo-form">
                <input id="add-input" type="text">
                <button id="add-button" type="submit">Add</button>
            </form>
        </main>

        <script src="js/todo.js"></script>
    </body>
</html>
